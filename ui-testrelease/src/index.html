 <script>

window.addEventListener('resize', () => {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
function doOnOrientationChange()
        {

          if(/Android|webOS|iPhone|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){

                if(window.orientation==0 || window.orientation=='0'){
                  document.getElementById("portrait").style.display="block";
                  document.getElementById("body").style.display="block";
                  document.getElementById("testing").style.display="none";    // window.scrollTo(0, 0);
                }else{
                  document.getElementById("portrait").style.display="block";
                  document.getElementById("body").style.display="block";
                  document.getElementById("testing").style.display="none";
                }
          }else if(/iPad/i.test(navigator.userAgent)){
            window.addEventListener("resize", function(){
                      location.reload()

            });
            document.getElementById("body").style.display="none";
            document.getElementById("portrait").style.height = "100vh";
            document.getElementById("portrait").style.width = "100vw";
            document.getElementById("portrait").style.transform = "rotate(0deg)";
            document.getElementById("portrait").style.display = "block";
                  document.getElementById("testing").style.display="block";
          }
          else{
            // false for not mobile devics
            document.getElementById("body").style.display="none";
            document.getElementById("portrait").style.height = "100vh";
            document.getElementById("portrait").style.width = "100vw";
            document.getElementById("portrait").style.transform = "rotate(0deg)";
            document.getElementById("portrait").style.display = "block";
                  document.getElementById("testing").style.display="block";

          }
        }
        var defaultSystem
        function updateModule(){
          window.scrollTo(0, 0);

        }
        defaultSystem=navigator.userAgent
        var currentSystem
        window.addEventListener('resize', function(event){
          currentSystem=navigator.userAgent
          if(/Android|webOS|iPhone|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ){
            if(currentSystem!=defaultSystem){
              location.reload()
            }else{
                defaultSystem=currentSystem
            }
          }else{
            // defaultSystem=currentSystem
            location.reload()
          }

        });
