<ion-header class="ion-no-border">
  <ion-toolbar >
<ion-row class="ion-no-margin ion-no-padding">
  <ion-col size="11" class="ion-text-center" >
    <ion-title class="ion-text-center" style="margin-left:-3%;padding-right: 5%;">{{title}}</ion-title>
  </ion-col>
  <ion-col size="1">
    <ion-icon name='close-circle' (click)='dismiss()'></ion-icon>
  </ion-col>

</ion-row>
</ion-toolbar>
</ion-header>
