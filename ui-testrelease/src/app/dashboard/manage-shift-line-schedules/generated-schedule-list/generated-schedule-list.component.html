<ion-grid style="height: 100%;width: 100%;" (click)="disablePopup()">
  <ion-grid id="top">

    <ion-row>
      <ion-col size="12" style="text-align: right;"> <div style="float: right;"> <mat-icon style="font-size: 28px;" (click)="addNewSchedule()">add_circle</mat-icon></div><div style="float: right;"> <b class="font-normal text-normal" style="font-size: 14px;margin-top: -5px;"> Add New </b></div><div style="float: left;"> <b class="font-normal data text-normal" style="font-size: 14px;margin-top: -5px;"> Total Shiftline Schedules: {{all_schedule.length}} </b></div></ion-col>
    </ion-row>

  </ion-grid>
    <ion-grid  id="list" *ngIf="all_schedule.length>0;else elseBlock">
      <ion-grid    *ngFor="let aS of all_schedule;let i=index"  class="ion-border-1px-ligth-gray-color content-data-14px ion-no-margin text-align-left " style="margin-top: 10px;margin-bottom: 10px;border-radius: 10px;">
        <ion-row class="ion-no-padding text-align-left ion-no-margin" style="width: 100%;padding-left: 5px;">
              <ion-col size="11.25"  (click)="myFunction(i)" class="popup text-align-left" style="padding-left: 0%;padding-right: 0%;margin-right: 0%;  ">
               <ion-row class="ion-no-padding ">
                 <ion-col size="12" class="ion-no-padding">
                  <div style="  white-space: nowrap;
                  text-overflow: ellipsis;
                  overflow: hidden;">
                  <b>Shiftline Schedule:</b>
                           {{aS.schedulename   }}
                  </div>
                 </ion-col>
               </ion-row>
              <span class="popuptext" id="myPopup{{i}}"> {{aS.schedulename   }}</span>

              </ion-col>
              <ion-col size="0.75" class="ion-no-padding" style="margin-top: auto !important;margin-bottom: auto;padding-top: auto !important;padding-bottom: auto;">
                <ion-grid style="margin: auto !important;padding: auto !important;">
                  <p style="margin-top: auto !important;margin-bottom: auto;margin-top: 11px;">
                    <ion-icon class="app-font-mercurius-secondary-color" name="ellipsis-vertical-outline" style="font-size:18px" (click)="presentActionSheetForEditDelete(aS)"></ion-icon></p>
                </ion-grid>

              </ion-col>
        </ion-row>
      </ion-grid>
  </ion-grid>
    <ng-template #elseBlock>
      <ion-grid>
        <ion-row class="ion-text-center app-font-primary-color content-data main">
          <ion-col size="12">
            <ion-label>There are no records! </ion-label><br>
            <ion-label>Please click on <mat-icon style="font-size: 16px;margin-top: 10px;padding-top: 10px;" (click)="addNewSchedule()">add_circle</mat-icon> to generate the new schedule.</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ng-template>

  </ion-grid>
