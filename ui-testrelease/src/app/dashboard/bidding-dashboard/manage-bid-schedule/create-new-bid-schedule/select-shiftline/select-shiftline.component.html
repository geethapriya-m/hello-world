<ion-header>
  <ion-row class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom">
    <ion-col size="2"></ion-col>
    <ion-col size="8" class=" ion-text-center">
      <ion-label  class="app-font-primary-color app-font-size-14px ion-text-center" ><b>Select Shiftlines Schedules</b></ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label class="app-font-mercurius-secondary-color data ion-text-center" (click)="close()"><b>Close</b></ion-label>
    </ion-col>
  </ion-row>

  <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
</ion-header>
<ion-content>
<ion-grid >

  <form [formGroup]="scheduleListForm" >

    <ion-grid id="workload-details" style="width: 100%;"  class="ion-no-margin app-font-secondary-color" formArrayName="allScheduleListData" *ngFor="let wD of allScheduleListData.controls; let i=index" >
      <ion-row [formGroupName]="i" style="width: 100%;border-bottom: 1px solid lightgray;">
        <!-- <ion-col size="5" style="width: 100%;"></ion-col> -->
        <ion-col size="2" class="ion-no-padding ion-no-margin" style="width: 100%;">
          <ion-checkbox  (ionChange)="showOptions(i)" class="app-font-primary-color ion-no-padding ion-no-margin" style="--size: 16px;" formControlName="scheduleselected" [checked]="wD.value.scheduleselected" ></ion-checkbox>
        </ion-col>
        <ion-col size="10"  class="app-font-primary-color"  style="font-size: 14px;"><ion-label><b>Shiftline Schedule {{i+1}}:</b>  {{wD.value.scheduleName}}</ion-label></ion-col>
        <!-- <ion-col size="5" style="width: 100%;"></ion-col> -->
        <!-- <ion-col   style="width: 100%;" class="ion-no-margin ion-text-center" size="10" id="day" >
          <ion-label class="app-font-primary-color ion-text-center" style="font-size: 12px;">
           Schedule Name: {{wD.value.scheduleName}}
          </ion-label>
        </ion-col> -->
        <ion-col *ngIf="wD.value.scheduleselected===true" size="4" style="font-size: 12px;"><ion-label class="app-font-primary-color"><b>Date Range</b></ion-label> <span class="required">*</span></ion-col>
        <ion-col size="8" *ngIf="wD.value.scheduleselected===true">

      <mat-date-range-input style="font-size: 12px;" class="form-control  ion-border-1px-mercurius-secondary-color" [min]="minDate" [rangePicker]="select"(click)="select.open()" matSuffix  >
        <input matStartDate  #dateRangeStart formControlName="startDate" name="startDate" placeholder="Start Date" />
        <input matEndDate  #dateRangeEnd formControlName="endDate" (dateChange)="showOptions(i)" name="endDate" placeholder="End Date" />
      </mat-date-range-input >
      <mat-date-range-picker color="primary" #select></mat-date-range-picker>
        </ion-col>
        <ion-col size="4" *ngIf="wD.value.scheduleselected===true"></ion-col>
        <ion-col size="8" *ngIf="oldindex==i && wD.value.scheduleselected===true" class="app-font-red-color data"><ion-label>Shiftline Schedule dates should not overlap</ion-label></ion-col>
      </ion-row>

    </ion-grid>

        <!-- <ion-grid style="width: 100%;"  class="ion-no-margin app-font-secondary-color" >
          <ion-row (click)="checkSch()"  style="width: 100%;border-bottom: 1px solid lightgray;">
            <ion-col size="12" style="width: 100%;">
              <ion-label  class="app-font-primary-color" style="font-size: 14px;" >Custom Schedule </ion-label>
            </ion-col>
          </ion-row>

        </ion-grid> -->

  </form>
  </ion-grid>
</ion-content>
<ion-footer style="background-color: white;">
  <ion-row style="width: 100%;" class="ion-text-center">

    <ion-col class="app-font-mercurius-secondary-color data " size="12" style="width: 100%;">
      <ion-label class="app-font-mercurius-secondary-color data " (click)="checkSch()" >Custom Shiftline Schedule </ion-label>
    </ion-col>
    </ion-row>

  <ion-row style="margin-top: 5px;">
    <ion-col size="2"></ion-col>
    <ion-col size="8" class="ion-text-center">
      <ion-button  *ngIf="checkEditBidSchedule==false" [disabled]="totalSelectedShiftlineSchedule<1" shape="round"  class="app-button-primary" (click)="submit()" >Save</ion-button>
      <ion-button  *ngIf="checkEditBidSchedule==true" [disabled]="totalSelectedShiftlineSchedule<1"  shape="round"  class="app-button-primary" (click)="update()" >Save</ion-button>
      <!-- <ion-button *ngIf="checkShiftLineSchedule==true" [disabled]="disable==true"  shape="round"  class="app-button-primary" (click)="update()" >Update</ion-button> -->
      </ion-col>
      <ion-col size="2"></ion-col>

  </ion-row>
</ion-footer>
