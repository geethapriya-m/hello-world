<ion-content>
  <ion-grid>
    <ion-row class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom">
      <ion-col size="10" class=" ion-text-center">

      </ion-col>
      <ion-col size="2">
        <ion-label class="app-font-mercurius-secondary-color data ion-text-center" (click)="close()"><b>Close</b></ion-label>
      </ion-col>
    </ion-row>

    <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
    <ion-grid class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom" style="margin-top: 5px;margin-bottom: 5px;">
      <ion-row class="ion-no-margin-top data ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom ion-text-center" >
        <ion-col size="12" class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom font-size-18px data "><b class=" font-size-16px">Bid Schedule</b></ion-col>
        <ion-col size="12" class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom font-size-18px data"><b class="font-normal font-size-16px">{{bid_schedule_data.bidschename}}</b></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid >
      <ion-item button *ngIf="this.checkBidShceduleInProgress==true" (click)="edit(bid_schedule_data)" detail="false"  class="app-font-mercurius-secondary-color data ion-text-center">
      <!-- <ion-item button *ngIf="this.checkBidShceduleInProgress==true" detail="false"  class="app-font-mercurius-secondary-color content-data-14px data ion-text-center"> -->
        <ion-label  class="app-font-mercurius-secondary-color data ion-text-center font-size-16px" ><b class="font-normal font-size-14px">Edit </b></ion-label>
      </ion-item>
      <ion-item button *ngIf="this.checkBidShceduleInProgress==false" (click)="view(bid_schedule_data)" detail="false"  class="app-font-mercurius-secondary-color data ion-text-center">
        <ion-label  class="app-font-mercurius-secondary-color data  ion-text-center font-size-16px" ><b class="font-normal font-size-14px">View </b></ion-label>
      </ion-item>

      <ion-item button detail="false" (click)="export()" class="app-font-mercurius-secondary-color data ion-text-center">
        <ion-label  class="app-font-mercurius-secondary-color data  ion-text-center font-size-16px" ><b class="font-normal font-size-14px">Export </b></ion-label>
      </ion-item>

      <ion-item button (click)="deleteBidScheduleFromList(bid_schedule_data)" detail="false"  class="app-font-mercurius-secondary-color data ion-text-center">
        <ion-label  class="app-font-mercurius-secondary-color  data ion-text-center font-size-16px" ><b class="font-normal font-size-14px">Delete </b></ion-label>
      </ion-item>

    </ion-grid>
    </ion-grid>
    </ion-content>
