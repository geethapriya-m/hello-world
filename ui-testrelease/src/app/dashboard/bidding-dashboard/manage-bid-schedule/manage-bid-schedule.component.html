<ion-grid style="height: 100%;width: 100%;"  (click)="disablePopup()">
<ion-grid id="top" class="ion-no-padding-bottom ion-no-margin-bottom">
  <ion-grid class="app-font-primary-color content-data  main">
    <ion-row >
      <ion-col class="ion-text-center font-weight-500 app-font-primary-color ion-justify-content-center" size="6">

        <!-- <input type="radio" name="change_ShiftToPlot" class="changeShiftToPlot" id="plot" value="2"/> -->
        <ion-label  class="ion-underline-p app-font-mercurius-secondary-color ">MANAGE BID SCHEDULE</ion-label>
      </ion-col>
      <ion-col   class="ion-text-center font-weight-500 app-font-primary-color ion-justify-content-center" size="6">
        <!-- <input type="radio" name="change_ShiftToPlot" class="changeShiftToPlot" checked id="shifts" value="1"/> -->
        <ion-label (click)="myBidding()" class="disable-color">MY BIDDING</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-row class="ion-no-padding-bottom ion-no-margin-bottom">
    <ion-col size="12" style="text-align: right;"> <div style="float: right;"> <mat-icon style="font-size: 28px;" (click)="addNewBidSchedule()">add_circle</mat-icon></div><div style="float: right;"> <b class="font-normal text-normal" style="font-size: 14px;margin-top: -5px;"> Add New </b></div><div style="float: left;"> <b class="font-normal data text-normal" style="font-size: 14px;margin-top: -5px;"> Total Bid Schedules: {{all_Bid_schedule_list.length}} </b></div></ion-col>
  </ion-row>

</ion-grid>

<ion-grid  id="list" *ngIf="all_Bid_schedule_list.length>0;else elseBlock" >

    <ion-grid  *ngFor="let bs of all_Bid_schedule_list;let i=index"   class="ion-border-1px-ligth-gray-color content-data-14px ion-no-margin text-align-left " style="margin-top: 10px;margin-bottom: 10px;border-radius: 10px;">
      <ion-row class="ion-no-padding text-align-left ion-no-margin" style="width: 100%;padding-left: 5px;">
        <ion-col size="11" class="ion-no-padding ion-no-margin">
          <ion-row class="data " class="ion-no-padding ion-no-margin">
            <ion-col size="12" (click)="myFunction(i)"  class="ion-no-padding-bottom  popup ion-no-margin-bottom">
              <ion-row class="ion-no-padding ">
                <ion-col size="12"  class="ion-no-padding">
                  <div style="width: 100%;">
                <div style="width: 90%;white-space: nowrap;float: left;
                text-overflow: ellipsis;
                overflow: hidden;"><b>Bid Schedule:</b> {{bs.bidschename}}</div></div><div  *ngIf="bs.schedulesavestatus!=1||bs.leavesavestatus!==1||bs.roundsavestatus!==1" style="float: left;width: 10%;" ><mat-icon style="color: orange;margin-left: 1px;font-size: 16px;margin-right: -2px;">report_problem</mat-icon></div>

                </ion-col>
              </ion-row>
             <span class="popuptext" id="myPopup{{i}}"> {{bs.bidschename  }}</span>




              <!-- <ion-label class="app-font-primary-color">


                <b>Bid Schedule:</b> {{bs.bidschename}}</ion-label><mat-icon *ngIf="bs.schedulesavestatus!=1||bs.leavesavestatus!==1||bs.roundsavestatus!==1" style="color: orange;margin-left: 5px;font-size: 16px;">report_problem</mat-icon> -->
            </ion-col>
            <ion-col size="6" class="ion-no-padding-top ion-no-margin-top">
              <ion-label class="app-font-primary-color"><b>Start:</b> {{bs.bidschstartdate|date:'MMM d, y'}}</ion-label>
            </ion-col>
            <ion-col size="6" class="ion-no-padding-top ion-no-margin-top">
              <ion-label  class="app-font-primary-color"><b>End:</b> {{bs.bidschenddate|date:'MMM d, y'}}</ion-label>
            </ion-col>
          </ion-row>

        </ion-col>
        <ion-col size="1" class="ion-no-padding" style="margin-top: auto !important;margin-bottom: auto;padding-top: auto !important;padding-bottom: auto;">
          <ion-grid style="margin-top: auto !important;margin-bottom: auto;padding-top: auto !important;padding-bottom: auto;">
            <p style="margin-top: auto !important;margin-bottom: auto;" (click)="editBidScheduleFromList(bs)" ><b><ion-icon class="app-font-mercurius-secondary-color" style="font-size: 20px;" name="ellipsis-vertical-outline"></ion-icon></b></p>
          </ion-grid>

        </ion-col>
      </ion-row>
</ion-grid>

</ion-grid>
<ng-template #elseBlock>
  <ion-grid>
    <ion-row class="ion-text-center app-font-primary-color content-data main">
      <ion-col size="12">
        <ion-label>Data Not Available</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ng-template>
</ion-grid>
